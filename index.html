<!DOCTYPE html>
<html>
<head>
  <title>Java_calc</title>
  <link rel='stylesheet' href='stylesheets/styles.css' />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script type='text/javascript' src='javascripts/main.js'></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</head>
</html>

<div class="row">
  <div class="card_width">
    <div class="card-panel orange">
      <body>
        <h1 class= "center">Calculator</h1>
        <div class="calculator">
          <div class= "row">
            <div class= "row">
              <div class= "blank_space col s offset-s2" ></div>
              <div class= "output_box col s2 offset-s2" id= "result"></div>
              <div class= "button_clear col s2">
                <button class="btn button" id= "clear">C</button>
              </div>
            </div>
            <div class="row">
              <div class="col s4 offset-s4">
                <button class= "btn button" >7</button>
                <button class= "btn button" >8</button>
                <button class= "btn button" >9</button>
                <button class= "btn button" >+</button>
              </div>
            </div>
            <div class="row">
              <div class="col s4 offset-s4">
                <button class= "btn button" >4</button>
                <button class= "btn button" >5</button>
                <button class= "btn button" >6</button>
                <button class= "btn button" >-</button>
              </div>
            </div>
            <div class="row">
              <div class="col s4 offset-s4">
                <button class= "btn button" >1</button>
                <button class= "btn button" >2</button>
                <button class= "btn button" >3</button>
                <button class= "btn button" >*</button>
              </div>
            </div>
            <div class="row">
              <div class="col s4 offset-s4">
                <button class= "btn button" >0</button>
                <button class= "btn button" >.</button>
                <button class= "btn button" >=</button>
                <button class= "btn button" >/</button>
              </div>
            </div>
          </div>
        </div>
      </body>
    </div>
  </div>
</div>
